<!DOCTYPE html>

      <nav class="page-nav">

        <div class="page-nav__wrapper">
          <ul class="page-nav__list menu-list">
            <li class="menu-list__item">
              <a href="#">Главная</a>
            </li>
            <li class="menu-list__item">
              <a href="#">Фото и видео</a>
            </li>
            <li class="menu-list__item">

            <li class="menu-list__item">

    <main class="main-catalog">

        Не можете решиться на путешествие из-за курса? Фотографии помогут вам

    <ul class="main-catalog__list ">
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
      <li class=""></li>
    </ul>
    </main>
    <footer class="page-footer">

        <div class="page-footer__visit">
          <p class="page-footer__hashtag">#visitsedona</p>
        </div>
        <div class="page-footer__social social">
          <p class="social__title visually-hidden">Соцсети</p>
          <ul class="social__list">
            <li class="social__item">
              <a
                class="social__link social__link--vkontakte"
                href="https://vk.com/htmlacademy"

                  src="./img/vk.png"

                  height="24"

              </a>
            </li>
            <li class="social__item">
              <a

                  height="24"
                  alt="Телеграме"

            <li class="social__item">
              <a

            class="copyright__link"
            href="https://htmlacademy.ru/intensive/adaptive"
